<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style></style>
  <body>
    <div class="container">
      <h1>SURVEY FORM</h1>
      <form>
        <label for="firstname" class="form-label lab-pad"
          ><b>Name<span class="text-danger">*</span></b></label
        ><br />
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Enter Your First Name"
              class="form-control input-s"
              required
            />
          </div>
          <div class="col-6">
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Enter Your Last Name"
              class="form-control input-s"
              required
            /><br />
          </div>
          <label for="email" class="form-label lab-pad"
            ><b>Email<span class="text-danger">*</span></b></label
          ><br />
        </div>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Your Mail"
          class="form-control input-e"
          required
        /><br />
        <label for="rating" class="form-label"
          ><b>Your Experience<span class="text-danger">*</span></b></label
        >
        <div class="rating my-3">
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
        <p>Overall how would you rate your experience with us?</p>
        <label for="rating" class="form-label"
          ><b
            >How satisfied are you with<span class="text-danger">*</span></b
          ></label
        >
        <table class="table table-striped my-3">
          <tr>
            <td></td>
            <th>
              <label for="rating-text" name="rate" class="form-label"
                >Very Unsatisfied</label
              >
            </th>
            <th>
              <label for="rating-text" name="rate" class="form-label"
                >Unsatisfied</label
              >
            </th>
            <th>
              <label for="rating-text" name="rate" class="form-label"
                >Neutral</label
              >
            </th>
            <th>
              <label for="rating-text" name="rate" class="form-label"
                >Satisfied</label
              >
            </th>
            <th>
              <label for="rating-text" name="rate" class="form-label">
                Very Satisfied</label
              >
            </th>
          </tr>
          <tr class="back-color">
            <td style="text-align: left">
              <label for="rating-text" name="Purchase" class="form-label">
                Purchase</label
              >
            </td>
            <td>
              <input type="radio" name="Purchase" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="Purchase" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="Purchase" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="Purchase" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="Purchase" class="form-check-input" />
            </td>
          </tr>
          <tr>
            <td style="text-align: left">
              <label for="rating-text" name="service" class="form-label">
                Service</label
              >
            </td>
            <td>
              <input type="radio" name="service" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="service" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="service" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="service" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="service" class="form-check-input" />
            </td>
          </tr>
          <tr class="back-color">
            <td style="text-align: left">
              <label for="rating-text" name="Company" class="form-label"
                >Company Overall</label
              >
            </td>
            <td>
              <input type="radio" name="Company" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="Company" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="Company" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="Company" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="Company" class="form-check-input" />
            </td>
          </tr>
        </table>
        <br />
        <label for="rating-2" class="form-label"
          ><b>How likely are you to<span class="text-danger">*</span></b></label
        >
        <table class="table table-striped my-3">
          <tr>
            <td></td>
            <th>
              <label for="rating-text" name="rate" class="form-label"
                >Very Unlikely</label
              >
            </th>
            <th>
              <label for="rating-text" name="rate" class="form-label"
                >Unlikely</label
              >
            </th>
            <th>
              <label for="rating-text" name="rate" class="form-label"
                >Neutral</label
              >
            </th>
            <th>
              <label for="rating-text" name="rate" class="form-label"
                >Likely</label
              >
            </th>
            <th>
              <label for="rating-text" name="rate" class="form-label">
                Very Likely</label
              >
            </th>
          </tr>
          <tr class="back-color">
            <td style="text-align: left">
              <label for="rating-text" name="Purchase" class="form-label">
                Buy from us again</label
              >
            </td>
            <td>
              <input type="radio" name="Buy-from" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="Buy-from" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="Buy-from" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="Buy-from" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="Buy-from" class="form-check-input" />
            </td>
          </tr>
          <tr>
            <td style="text-align: left">
              <label for="rating-text" name="service" class="form-label">
                Recommend our<br />
                product to others</label
              >
            </td>
            <td>
              <input type="radio" name="product" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="product" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="product" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="product" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="product" class="form-check-input" />
            </td>
          </tr>
          <tr class="back-color">
            <td style="text-align: left">
              <label for="rating-text" name="Company" class="form-label"
                >Recommend our<br />
                company to others</label
              >
            </td>
            <td>
              <input type="radio" name="r-company" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="r-company" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="r-company" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="r-company" class="form-check-input" />
            </td>
            <td>
              <input type="radio" name="r-company" class="form-check-input" />
            </td>
          </tr>
        </table>
        <label for="rating" class="form-label"
          ><b
            >Additional comments or suggestions<span class="text-danger"
              >*</span
            ></b
          ></label
        ><br />
        <textarea name="textarea" rows="5" style="width: 100%"></textarea><br />
        <input type="submit" class="btn btn-secondary" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
